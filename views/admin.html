<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css" />
  </head>
  <body>
    Hi Admin!

    <h1>Student Bulk Register</h1>

    <form
      id="studentForm"
      enctype="multipart/form-data"
      hx-post="/admin/panel/register/student"
    >
      <input type="file" name="file" id="file" />
      <button type="submit">Submit</button>
    </form>

    <h1>Student Register</h1>
    <form
      id="studentForm"
      enctype="multipart/form-data"
      hx-post="/admin/panel/register/student"
    >
      <input
        type="text"
        name="Name"
        id="Name"
        placeholder="Name of the Student"
      />
      <input type="text" name="Name" id="Name" placeholder="Email" />
      <input type="text" name="Name" id="Name" placeholder="Password Hash" />
      <input type="text" name="Name" id="Name" placeholder="Collage ID" />
      <button type="submit">Submit</button>
    </form>

    <h1>Mentor Bulk Register</h1>
    <form
      id="mentorForm"
      enctype="multipart/form-data"
      hx-post="/admin/panel/register/mentor"
    >
      <input type="file" name="file" id="file" />
      <button type="submit">Submit</button>
    </form>
    <h1>Mentor Register</h1>
    <form
      id="studentForm"
      enctype="multipart/form-data"
      hx-post="/admin/panel/register/student"
    >
      <input
        type="text"
        name="Name"
        id="Name"
        placeholder="Name of the Mentor"
      />
      <input type="text" name="Name" id="Name" placeholder="Email" />
      <input type="text" name="Name" id="Name" placeholder="Password Hash" />
      <button type="submit">Submit</button>
    </form>

    <h1>Password Hash Generator</h1>
    <form
      id="passForm"
      enctype="multipart/form-data"
      hx-post="/admin/panel/password/gen"
    >
      <input type="text" name="password" id="password" />
      <button type="submit">Submit</button>
    </form>
    <h1>Edit student list</h1>
    <select>
      <option value="">Select a Collage ID</option>
      {{ range .Table }}
      <option value="{{ .TableName }}">{{ .TableName }}</option>
      {{ end }}
    </select>
    <button>Submit</button>

    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
  </body>
</html>
