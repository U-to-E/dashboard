<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Student Marks</title>
    <style>
      .mock-marks-section {
        background-color: aliceblue;
        min-height: 100vh;
      }

      .mock-marks-card {
        border-radius: 15px;
      }

      .mock-heading {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="/asserts/UtoElogo.png"
          width="70"
          height="70"
          class="d-inline-block align-top ml-3"
          alt="Logo"
        />
      </a>
    </nav>

    <div class="container mock-marks-section py-5">
      <div class="row justify-content-center">
        {{ range .Marks }}
        <div class="col-md-4 col-sm-6 mb-4">
          <div class="card mock-marks-card shadow-sm h-100">
            <div class="card-body">
              <h6 class="mock-heading">{{ .QuizName }}</h6>
              <hr />
              <p>Total Question: {{ .TotalQuestions }}</p>
              <p>Correct answers: {{ .CorrectQuestions }}</p>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3oA6K11qvV0JL5MS2yzBPOk7z90F9OsCl1rqW49YKHxrV6oBP5/A01Zw5yNOmka"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
